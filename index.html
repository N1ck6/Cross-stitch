<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Listener</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #bbdefb, #e1bee7);
      color: #424242;
      min-height: 100vh;
      padding-bottom: 20px;
      line-height: 0.1;
    }
    .main-container {
      max-width: 500px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://crosti.ru/artworks/00/00/fa/72_picture_5dd91a4c.jpg') no-repeat center center/cover;
      opacity: 0.2;
      z-index: 0;
    }
    .hero-content {
      position: relative;
      z-index: 1;
      width: 100%;
    }
    .hero h1 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #37474f;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      font-weight: 600;
    }
    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #546e7a;
      line-height: 1.5;
    }
    .load-btn {
      background: linear-gradient(to right, #4fc3f7, #29b6f6);
      color: white;
      border: none;
      padding: 16px 35px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(41, 182, 246, 0.3);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .load-btn::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -60%;
      width: 20px;
      height: 200%;
      background: rgba(255, 255, 255, 0.3);
      transform: rotate(30deg);
      transition: all 0.8s;
    }
    .load-btn:active {
      transform: scale(0.97);
      box-shadow: 0 2px 8px rgba(41, 182, 246, 0.3);
    }
    .load-btn:hover::after {
      left: 120%;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .page-selector {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .page-selector label {
      margin-right: 10px;
      font-weight: 500;
      background-color: #fefefe;
    }
    
    .page-input {
      width: 60px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    
    .nav-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .nav-btn:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }
    
    .results {
      display: none;
      height: max-content;
      height: min-content;
    }
    
    .content-box {
      border: 2px solid black;
      padding: 20px;
      background-color: #fefefe;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .content-box pre {
      font-family: 'Courier New', monospace;
      font-size: 14px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      display: none;
    }
    
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .controls {
        flex-direction: column;
        gap: 15px;
      }
      
      .page-selector {
        align-items: flex-start;
      }
      
      .page-selector label {
        margin-bottom: 5px;
      }
    }
    .other {
        opacity: 0.15;
        transform: scale(0.9);
    }
    .letter {
        display: inline-block;
        width: 1.25%;
        aspect-ratio: 1/1;
        text-align: center;
        font-size: 0.7rem;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="hero" id="heroSection">
      <div class="hero-content">
        <h1>Listener</h1>
        <p>Погрузитесь в мир спокойствия и гармонии с нашим удобным приложением для вышивки</p>
        <button class="load-btn" id="loadBtn">Загрузить страницу</button>
      </div>
    </div>
    <div class="controls" id="controls" style="display: none;">
      <div class="page-selector">
        <button class="nav-btn" id="prevBtn">←</button>
        <input type="number" id="pageInput" class="page-input" min="1" value="1">
        <button class="nav-btn" id="nextBtn">→</button>
        <button class="nav-btn" style="position: absolute; right: 25px;" onclick=resetSelection()>Сбросить</button>
      </div>
      <div>
        <span id="pageInfo"></span>
      </div>
    </div>
    <div class="results" id="results">
      <div class="content-box">
        <pre id="tableContent"></pre>
      </div>
    </div>
    <div class="loading" id="loadingIndicator" style="display: none;">
      <div class="spinner"></div>
      <p>Загрузка документа...</p>
    </div>
  </div>
  <script>
    const appContainer = document.getElementById('appContainer');
    const heroSection = document.getElementById('heroSection');
    const loadBtn = document.getElementById('loadBtn');
    const controls = document.getElementById('controls');
    const results = document.getElementById('results');
    const pageInput = document.getElementById('pageInput');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const pageInfo = document.getElementById('pageInfo');
    const tableContent = document.getElementById('tableContent');
    const loadingIndicator = document.getElementById('loadingIndicator');
    let currentPage = 1;
    let totalPages = 30;
    let isDataLoaded = false;

    document.addEventListener('DOMContentLoaded', () => {
      loadBtn.addEventListener('click', () => {
        setTimeout(() => {
          heroSection.style.display = 'none';
          controls.style.display = 'flex';
          renderPage(1)
        }, 200);
      });
      prevBtn.addEventListener('click', goToPrevPage);
      nextBtn.addEventListener('click', goToNextPage);
      pageInput.addEventListener('change', goToPage);
    });


    function loadData() {
        fetch('keys.json')
            .then(response => {
                return response.json();
            })
            .then(data => {
                Keys = data;
            })
        fetch('data.json')
            .then(response => {
                return response.json();
            })
            .then(data => {
                Data = data;
                isDataLoaded = true;
            })
    }
    loadData();

    function renderPage(num) {
      if (!isDataLoaded) return;
      currentPage = num;
      pageInput.value = currentPage;
      updatePageControls();
      displayTable(Data[String(num)]);
    }

    function displayTable(lines) {
      results.style.display = "block";
      controls.style.display = "block";
      tableContent.replaceChildren();
      lines.forEach(row => {
        row.forEach(elem => {
          var letterElem = document.createElement('span');
          letterElem.setAttribute('class', 'letter');
          letterElem.style.background = Keys[elem];
          letterElem.color = Keys[elem];
          letterElem.addEventListener('click', () => chooseColor(Keys[elem]));
          tableContent.appendChild(letterElem);
        });
        var letterElem = document.createElement('br');
        tableContent.appendChild(letterElem);
      });      
    }

    function chooseColor(color) {
      document.querySelectorAll('span').forEach(span => {
        if (span.color != color) span.classList.add('other');
        else if (span.classList.contains('other')) span.classList.remove('other');
      })
    }

    
    function resetSelection() {
      document.querySelectorAll('span').forEach(span => {
        if (span.classList.contains('other')) span.classList.remove('other');
      })
    }

    function updatePageControls() {
      prevBtn.disabled = currentPage <= 1;
      nextBtn.disabled = currentPage >= totalPages;
    }
    
    function goToPrevPage() {
      if (currentPage > 1) {
        renderPage(currentPage - 1);
      }
    }
    
    function goToNextPage() {
      if (currentPage < totalPages) {
        renderPage(currentPage + 1);
      }
    }
    
    function goToPage() {
      const pageNum = parseInt(pageInput.value);
      if (pageNum >= 1 && pageNum <= totalPages) {
        renderPage(pageNum);
      } else 
        pageInput.value = currentPage;
    }
    
    function showLoading(show) {
      loadingIndicator.style.display = show ? 'block' : 'none';
    }
  </script>
</body>
</html>
